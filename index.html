<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Responsive.css">
</head>

<body>
    <header class="main-header">
        <!-- navigation -->
        <div class="container-site ">
            <div class="navigation">
                <img src="IMG/lgo.png" alt="Logo">
                <!-- Menu items -->
                <ul class="navigation-menu">
                    <li><a href="#">Homepage</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Sale off</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!-- link navigation -->
                <div class="link-navigation">
                    <a href="#">Sign in</a>
                    <a href="#">Logn in</a>
                </div>
                <!-- icon menu hamberger -->
                <div class="menu-icon">
                    <img id="berger-icon" onclick="openNav()" src="IMG/Burger.png" alt="icon-menu">
                </div>
            </div>
            <!-- sidebar menu -->
            <a href="javascript:void(0)" class="closebtn" style="font-size: 55px;" onclick="closeNav()">&times;</a>
            <ul id="mySidenav" class="menu-sidebar">
                <li class="f-child"><a href="#">Homepage</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Sale off</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <!-- header bottom -->
            <div class="header-bottom">
                <!-- content left -->
                <div class="content-left-header">
                    <h2>Order your
                        favourite food</h2>
                    <p>Hamburger has many flavors, have you tried Cheese Beef Hamburger?</p>
                    <!-- order food -->
                    <div class="order-food">
                        <div class="total-order">
                            <span>Total Order :</span>
                            <span>$5.39</span>
                        </div>
                        <!-- action order -->
                        <div class="action-order">
                            <!-- left button -->
                            <button class="left-button">
                                <img src="IMG/plus.png" onclick="addNum()" alt="Plus">
                                <!-- input -->
                                <input type="text" class="inpt-header-left">
                                <img src="IMG/minus.png" onclick="minusNum()" alt="minus"></button>
                            <!-- right button -->
                            <button class="right-button">
                                <img src="IMG/shopping-cart.png" alt="shopping-cart"><span>Order now</span>
                            </button>

                        </div>
                    </div>
                </div>
                <!-- content right -->
                <div class="content-right-header">
                    <img src="IMG/Group 15.png" alt="Hamburger">
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <!-- script -->
    <script src="JS/script.js"></script>
</body>

</html>
